<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img src="img/projet.png" height="50"/>App Mision TIC
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Opciones</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movements">Ver Movimientos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/enterprises">Ver Empresas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">Ver Empleados</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cuenta
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="/login">Cambiar de Cuenta</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>


<main>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Modificar Empresa</h1>
    <div class="d-flex gap-4 justify-content-center">
        <div class="container">
          <form th:object="${empresa}" th:action="@{/enterprises/{id}(id=*{empresaId})}"  th:method="patch">
            <div class="card card-body">
              <input type="hidden" th:field="*{empresaId}"/>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1 th:" th:field="*{nombre}">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="NIT" aria-label="Username" aria-describedby="basic-addon1" th:field="*{nit}">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Username" aria-describedby="basic-addon1" th:field="*{direccion}">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Telefono" aria-label="Username" aria-describedby="basic-addon1" th:field="*{telefono}">
              </div>
              <div>
                <a type="button" class="btn btn-secondary" href="/enterprises">Cancelar</a>
                <button type="submit" class="btn btn-warning">Actualizar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
