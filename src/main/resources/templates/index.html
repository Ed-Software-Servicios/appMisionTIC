<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppMisionTIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <a href="/" class="btn btn-light" role="button">
    <img src="img/projet.png" height="200"/>
    </a>
    <h1 class="display-5 fw-bold">App Mision TIC</h1>


    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="btn btn-primary btn-lg px-4 gap-3"> Iniciar Sesion</a>
    </div>

    <div sec:authorize="isAuthenticated()" class="col-lg-6 mx-auto">
        <p>Has iniciado sesion</p>
        <p class="lead mb-4">Escoja un sistema para trabajar.</p>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <a href="movements" class="btn btn-outline-dark" role="button">
                    <div class="card-header py-3 text-bg-dark border-dark">
                        <h4 class="my-0 fw-normal">GESTION DE MOVIMIENTOS</h4>
                    </div>
                    <div class="card-body">
                        <img src="img/movimientos.png" class="card-img-top"/>

                    </div>
                    </a>
                </div>
            </div>
            <div class="col">
                <div sec:authorize="hasRole('ADMINISTRADOR')" class="card mb-4 rounded-3 shadow-sm">
                    <a href="/users" class="btn btn-outline-dark" role="button">
                    <div class="card-header py-3 text-bg-dark border-dark">
                        <h4 class="my-0 fw-normal">GESTION DE USUARIOS</h4>
                    </div>
                    <div class="card-body">
                        <img src="img/usuarios.png" class="card-img-top"/>
                    </div>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <a href="/enterprises" class="btn btn-outline-dark" role="button">
                    <div class="card-header py-3 text-bg-dark border-dark">
                        <h4 class="my-0 fw-normal">GESTION DE EMPRESAS</h4>
                    </div>
                    <div class="card-body">
                        <img src="img/empresa.png" class="card-img-top"/>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-secondary"> Cerrar sesion </button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
