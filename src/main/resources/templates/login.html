<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5 py-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" th:action="@{/login}" method="post" th:object="${formularioUsuario}">
            <h3 class="text-center text-primary">Iniciar Sesion</h3>
            <div class="form-group">
              <label for="username" class="text-primary">Usuario:</label><br>
              <input type="text" name="username" id="username" class="form-control" th:field="*{correo}" placeholder="nombre@ejemplo.com" >
            </div>
            <div class="form-group">
              <label for="password" class="text-primary">Clave:</label><br>
              <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="********">
            </div>
            <div class="form-group my-3">
              <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>



</body>
</html>
